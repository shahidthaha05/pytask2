<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CHROME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_prod">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chrome_logout">Logout</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container main">
      <div class="row">
        {% for product in data %}
        <div class="col-lg-3">
            <div class="card crd">
              <img class="card-img" src="{{product.img.url}}" alt="Card image">
              <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">₹{{product.price}}</p>
                <h4 class="card-title">₹{{product.offer_price}}</h4>
                <a href="edit/{{product.pk}}" class="btn btn-primary">Edit</a>
                <a href="delete/{{product.pk}}" class="btn btn-primary">Delete</a>
              </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
</body>
</html>
