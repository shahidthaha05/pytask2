<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <style>
        .form-control{
            width: 300px;   
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bodybg">
    <div class="form-container">
    <div>
    <h4>ADD PRODUCTS</h4><br>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="mb-2 mt-2">
            <label for="prod_id" class="form-label">Product ID:</label>
            <input type="text" class="form-control" placeholder="Enter Product Id" name="prd_id">
          </div>
          <div class="mb-2">
            <label for="prd_name" class="form-label">Product Name:</label>
            <input type="text" class="form-control" placeholder="Enter Product name" name="prd_name">
          </div>
          <div class="mb-2">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" placeholder="Enter Product price" name="prd_price">
          </div>
          <div class="mb-2">
            <label for="ofrprice" class="form-label">Offer Price:</label>
            <input type="number" class="form-control" placeholder="Enter Offer price" name="ofr_price">
          </div>
          <div class="mb-2">
            <label for="img" class="form-label">Image:</label>
            <input type="file" class="form-control" name="img">
          </div>
          <div class="form-check mb-2">
          </div>
          <div>
            <a type="submit" href="home" class="btn btn-primary">HOME</a>
            <button type="submit" class="btn btn-primary">ADD PRODUCT</button>
          </div>
    </form>
</div>
</div>
</body>
</html>
